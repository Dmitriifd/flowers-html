<section class="contacts">
	
	<div class="contacts__container">
		<div class="contacts__map">
			<picture>
				 <source media="(min-width: 768px)" srcset="img/map-pc.png" />
				 <source media="(min-width: 375px)" srcset="img/map-tablet.png" />
				 <img src="img/map-mobile.png" alt="" />
			</picture>
		</div>
		<div class="contacts__info">
			<div class="contacts__call">
				<div class="contacts__call-icon">
					<svg class="icon" height="24" width="24">
						<use xlink:href="img/icons/icons.svg#svg-call"></use>
					</svg>
				</div>
				<a class="contacts__phone" href="#">
					+7 (920) 211-49-03
				</a>
				<button class="contacts__phone-button">Заказать звонок</button>
			</div>
			<div class="contacts__time">
				<div class="contacts__time-icon">
					<svg class="icon" height="24" width="24">
						<use xlink:href="img/icons/icons.svg#svg-time"></use>
					</svg>
				</div>
				<p>
					Пн-Сб: 8:00–20:00 <br />
					Вс: 9:00–20:00
				</p>
			</div>
			<a class="contacts__email" href="#">
				<svg width="24" height="24">
					<use xlink:href="img/icons/icons.svg#svg-mail"></use>
				</svg>
				info@lavkaroz.ru
			</a>
		</div>
	</div>
</section>
