<section class="gallery">
	<div class="gallery__container">
		<h2 class="gallery__title">Галерея</h2>
		<!-- Оболочка слайдера -->
		<div class="gallery__slider swiper">
			<!-- Двигающееся часть слайдера -->
			<div class="gallery__wrapper swiper-wrapper">
				<!-- Слайд -->
				<div class="gallery__slide swiper-slide">
					<div class="gallery__images">
						<img src="img/gallery/1.jpg" alt="img" />
					</div>
				</div>
				<div class="gallery__slide swiper-slide">
					<div class="gallery__images">
						<img src="img/gallery/2.jpg" alt="img" />
					</div>
				</div>
				<div class="gallery__slide swiper-slide">
					<div class="gallery__images">
						<img src="img/gallery/3.jpg" alt="img" />
					</div>
				</div>
				<div class="gallery__slide swiper-slide">
					<div class="gallery__images">
						<img src="img/gallery/4.jpg" alt="img" />
					</div>
				</div>
					<div class="gallery__slide swiper-slide">
					<div class="gallery__images">
						<img src="img/gallery/1.jpg" alt="img" />
					</div>
				</div>
				<div class="gallery__slide swiper-slide">
					<div class="gallery__images">
						<img src="img/gallery/2.jpg" alt="img" />
					</div>
				</div>
				<div class="gallery__slide swiper-slide">
					<div class="gallery__images">
						<img src="img/gallery/3.jpg" alt="img" />
					</div>
				</div>
				<div class="gallery__slide swiper-slide">
					<div class="gallery__images">
						<img src="img/gallery/4.jpg" alt="img" />
					</div>
				</div>
			</div>
		</div>
		<!-- навигация (влево/вправо) -->
		<button type="button" class="gallery__button-prev slider-button">
			<svg class="" height="20" width="20">
				<use xlink:href="img/icons/icons.svg#svg-arrow-left"></use>
			</svg>
		</button>
		<button type="button" class="gallery__button-next slider-button">
			<svg class="" height="20" width="20">
				<use xlink:href="img/icons/icons.svg#svg-arrow-right"></use>
			</svg>
		</button>
	</div>
</section>
