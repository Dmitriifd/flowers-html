<header class="header">
  <div class="header__popup">
    <p>Сумма минимального заказа 1000 ₽</p>
    <svg class="icon" height="20" width="20">
      <use xlink:href="img/icons/icons.svg#svg-close"></use>
    </svg>
  </div>

  <div class="header__info">
    <div class="header__info-container">
      <p class="header__info-desc">Доставка цветов<br> в Воронеже</p>
      <ul class="header__info-social">
        <li class="header__info-item">
            <a class="header__info-link" href="/">
                <svg class="icon" height="20" width="20">
                  <use xlink:href="img/icons/icons.svg#svg-vk"></use>
                </svg>
            </a>
        </li>
        <li class="header__info-item">
            <a class="header__info-link" href="/">
                <svg class="icon" height="20" width="20">
                  <use xlink:href="img/icons/icons.svg#svg-inst"></use>
                </svg>
            </a>
        </li>
        <li class="header__info-item">
            <a class="header__info-link" href="/">
                <svg class="icon" height="20" width="20">
                  <use xlink:href="img/icons/icons.svg#svg-phone"></use>
                </svg>
            </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="header__top">
    <div class="header__top-container">
        <a class="header__top-logo" href="#">
            <picture>
               <source media="(min-width: 768px)" srcset="../img/logo-tablet.png" />
               <img class="" src="../img/logo-mobile.png" alt="logo" />
            </picture>
        </a>
        <div class="header__top-search">
            <form class="header__top-form" id="filters-form">
              
              <input class="header__top-input" type="text" placeholder="Поиск...">
              <button class="header__top-button">
                <svg class="icon" height="20" width="20">
                  <use xlink:href="img/icons/icons.svg#svg-search"></use>
                </svg>
              </button>
            </form>
        </div>
    </div>
  </div>
  <div class="header__menu menu">
    <nav class="menu__body">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="" class="menu__link" data-goto=".box">Пункт 1</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link" data-goto=".box2">Пункт 2</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link" data-goto=".box3">Пункт 3</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link" data-goto=".box4">Пункт 4</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link">Пункт</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link">Пункт</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="menu__icon icon-menu">
        <span></span>
      </button>
  </div>
</header>
